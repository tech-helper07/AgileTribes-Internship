<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Boarding Pass</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .ticket {
        width: 80%;
        height: 400px;
        background: url("https://st4.depositphotos.com/3141125/39051/v/1600/depositphotos_390517794-stock-illustration-blank-grey-world-map-isolated.jpg")
          center/cover;
        /* background: linear-gradient(135deg, #1e3c72, #2a5298); */
        color: black;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        position: relative;
        margin: auto;
      }

      .ticket::before, .ticket::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 15px;
        background: linear-gradient(90deg, #ff8a00, #e52e71, #1e3c72);
      }

      .header {
        padding: 10px;
        display: flex;
        flex-direction: row;
        /* text-align: center; */
        /* border-bottom: 1px dashed rgba(255, 255, 255, 0.3); */
        background-color: transparent;
        background-image: linear-gradient(
          90deg,
          rgb(70, 172, 255),
          rgb(0, 47, 75)
        );
        color: white;
        margin: auto;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 5px;
        letter-spacing: 1px;
      }

      .header p {
        font-size: 12px;
        opacity: 0.8;
      }
      .container {
        /* border: 2px solid black; */
        /* display: flex;  */
        flex-direction: row; 
        margin-top: 20px;
        min-width: 60%;
        height: 200px;
        position: absolute;
        float: left;
        margin-left: 50px;
      }

      .main-content {
        display: flex;
        flex-direction: row;
        padding: 20px;
        /* border: 2px solid black; */
        /* margin-left: -500px; */
        width: 100%;
        
        /* margin-right: 200px; */
        /* width: 50%; */
        /* margin-left: -300px; */
      }

      .passenger-info {
        display: flex;
        width: 100%;
        justify-content: space-evenly;
        margin-bottom: 20px;
        flex-direction: row;
        /* border: 2px solid black; */
        
      }

      .left {
        font-size: 18px;
        font-weight: bold;
        flex-direction: row;
      }

      .right {
        text-align: right;
      }

      .flight-details {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .flight-details .left,
      .flight-details .right {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .flight-details .right {
        text-align: right;
      }

      .route {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        text-align: center;
        font-size: 50px;
        font-weight: bold;
        margin: 20px 0;
        letter-spacing: 2px;
        margin-left: 200px;
        /* font-stretch: normal; */
        /* height: 100px; */
      }

      .route span {
        font-size: 24px;
      }

      .barcode {
        display: flex;
        /* justify-content: flex-start;
        align-items: flex-start;
        align-content: flex-end; */
        /* padding: -1515px; */
        background-color: transparent;
        /* margin-top: 20px; */
        /* margin-right: 80%; */
        position: relative;
        /* flex-direction: row; */
        /* border: 2px solid rgb(255, 0, 0); */
        /* transform: rotate(90deg); */
        float: left;
        width: 300px;
        background-image: transparent;
        transform: rotate(90deg);
        margin-top: 80px;
        margin-left: -100px;
        /* margin-bottom: 100px; */
        /* margin-right: 500px; */
      }

      .barcode::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 0;
        right: 0;
        height: 20px;
        background: linear-gradient(
          135deg,
          transparent 33%,
          rgba(255, 255, 255, 0.1) 33%,
          rgba(255, 255, 255, 0.1) 66%,
          transparent 66%
        );
        background-size: 30px 20px;
      }

      .barcode img {
        height: 50px;
        filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
      }

      .footer {
        padding: 15px 20px;
        width: 100%;
        /* margin: auto; */
        display: flex;
        justify-content: space-between;
        /* align-items: center; */
        /* background-color: rgba(0, 0, 0, 0.1); */
        font-size: 12px;
        margin-left: 50px;
        /* border: 2px solid black; */
      }

      .footer .left {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .footer .right {
        text-align: right;
      }

      .label {
        font-size: 12px;
        /* opacity: 0.9; */
        color: rgb(87, 87, 87);
        text-transform: uppercase;
        margin-bottom: 3px;
      }
      .label2 {
        font-size: 10px;
        opacity: 0.7;
        text-transform: uppercase;
        margin-bottom: 3px;
        color: red;
        font-weight: bold;
        font-size: 20px;
      }

      .value {
        font-weight: bold;
        font: optional;
      }
      .content-left {
        display: flex;
        width: 50%;
        justify-content: flex-start;
        flex-direction: column;
        margin-left: 100px;
        margin-right: 250px;
        padding-top: 10px;
      }
      .content-right {
        display: flex;
        padding: 10px;
        padding-bottom: 10px;
        width: 450px;
        justify-content: flex-end;
        flex-direction: row;
        align-items: center;
        align-self: center;
        /* background-color: rgb(12, 24, 98); */
        /* margin-top: -25px;
        margin-right: -8px;
        margin-bottom: -10; */
        /* margin-right: 80px; */
      }
    </style>
  </head>

      <div class="container">

            </div>
            <div class="left">
              <div class="label">Flight</div>
              <div class="value">AV 1A7</div>

            <div class="left">
              <div class="label">Date</div>

            <div class="left">

        </div>
        <div class="route">
          LONDON
          <span
            ><img
              src="https://png.pngtree.com/png-vector/20230530/ourmid/pngtree-airplane-icon-vector-png-image_7114175.png"
              alt="plane"
              style="width: 40px; height: 80px; transform: rotate(90deg)"
          /></span>
          TOKYO
        </div>
        <div class="footer">
          <div>
            <div class="label2">Gate</div>
            <div style="font-weight: bold;font-size: 20px;">25 A</div>

          <div>
